<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $("h3").dblclick(function(){
    document.write("Conduira online platform will help you to get closer to your Dreams");
  });
});
</script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8/jquery.min.js">
</script>
<script>
$(document).ready(function(){
  $("p").toggle(
    function(){$("p").css({"color": "red"});},
    function(){$("p").css({"color": "blue"});},
    function(){$("p").css({"color": "green"});
  });
});
</script>

<script>
$(document).ready(function(){
  $(".btn1").click(function(){
    $("h2").fadeOut();
  });
  $(".btn2").click(function(){
    $("h2").fadeIn();
  });
});
</script>

</head>
<body>
<h4>1)Double Click Effect:</h4>
<h3>Double-click here</h3><br>
<h4>2)Toggle Effect:</h4>
<p style="font-size:30px">Click me.</p><br>
<h4>3)Fadein and Fadeout</h4>
<h2>NOTHING WILL WORK UNLESS YOU DO!</h2>

<button class="btn1">Fade out</button>
<button class="btn2">Fade in</button><br/><br/>

</body>
</html>
